<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- 헤더(픽스드) -->
        <header id="header">
            <div class="hRight">
                <div class="open"></div>
                <div class="search">호텔찾기</div>
                <div class="lang">
                    <a href="#">KR</a>
                    <a href="#">EN</a>
                </div>
            </div>
            <div class="logo"><a href="#">JOSUN HOTELS & RESORT</a></div>
            <div class="hLeft">
                <div class="login"><a href="#">로그인</a></div>
                <div class="join"><a href="#">회원가입</a></div>
                <div class="reservationCheck"><a href="#">예약확인</a></div>
                <div class="reservation">
                    <ul>
                        <li>RESERVATION</li>
                        <li>ROOM</li>
                        <li>DINNG</li>
                        <li>MEMBERSHIP</li>
                    </ul>
                </div>
            </div>
        </header>
    
        <!-- 풀페이지 -->
        <div id="fullpage">
            <div id="section1" class="section first"></div>
            <div id="section2" class="section second"></div>
            <div id="section3" class="section third"></div>
            <div id="section4" class="section fourth">
                <div class="slide" data-anchor="slide1">slide 1</div>
                <div class="slide" data-anchor="slide2">slide 2</div>
            </div>
            <div id="section5" class="section five"></div>
            <div id="section5" class="section six"></div>
        </div>
